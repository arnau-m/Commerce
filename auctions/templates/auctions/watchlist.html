{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ header }}</h2>

      {% for listing in listings %}
      <img src="{{listing.image}}" alt="List Image" height="80px" style="float: left; margin: 2px 15px; ">
              <a href="/listing/{{listing.title}}"><strong>{{listing.title}}</strong></a><br>
              Category: <strong>{{listing.category}}</strong><br>
              Price: <strong>${{listing.price}}</strong>
              <form class="" action="/deletewatchlist/{{listing.title}}" method="post" style="float: right ">
                {% csrf_token %}
                  <button class="btn btn-primary" type="submit" name="Delete" style="background-color: red;">Delete From Watchlist</button>
              </form>

              <hr>
      {% endfor %}
      {% if not listings %}
        <p>Watchlist is empty.</p>
      {% endif %}

{% endblock %}
